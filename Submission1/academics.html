<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics - Mamidi Naveen Krishna's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .academic-section {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .academic-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .institution {
            font-weight: 700;
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .degree {
            font-style: italic;
            color: #e0e0e0;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        
        .score {
            color: #FFC107;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Academic Journey</h1>

        <div class="academic-section">
            <div class="institution">Amrita Vishwa Vidyapeetham</div>
            <div class="degree">B.Tech - Computer Science and Engineering (AI) | 2021 - 2025</div>
            <div class="score">CGPA: 7.4</div>
        </div>

        <div class="academic-section">
            <div class="institution">Narayana High School</div>
            <div class="degree">12th Grade | 2019 - 2021</div>
            <div class="score">Percentage: 86.6%</div>
        </div>

        <div class="academic-section">
            <div class="institution">Viswabharathi High School</div>
            <div class="degree">10th Grade | 2018 - 2019</div>
            <div class="score">Percentage: 100%</div>
        </div>

        <footer>
            <p>&copy; 2024 Mamidi Naveen Krishna. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
