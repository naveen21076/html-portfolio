<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General page styling */
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Make sure the body is relative for positioning the icon */
        }

        h1 {
            font-size: 2.5em;
            color: #fff; /* White color */
            font-family: 'Poppins', sans-serif;
            margin-bottom: 30px;
        }

        .dashboard-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-box {
            background-color: #6a0dad; /* Purple box color */
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .link-box:hover {
            background-color: #4b0082; /* Darker purple */
            transform: translateY(-5px);
        }

        .todo-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 150px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>
    <div class="dashboard-links">
        <a href="academics.html" class="link-box">Academics</a>
        <a href="projects.html" class="link-box">Projects</a>
        <a href="personal.html" class="link-box">Personal</a>
        <a href="gallery.html" class="link-box">Gallery</a>
    </div>
    <a href="todolist.html">
        <img src="./todo.png" alt="To-Do List Icon" class="todo-icon">
    </a>
</body>

</html>
