<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General page styling */
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333; /* Dark grey background for the form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff; /* White color */
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        label {
            font-size: 1em;
            color: #ccc;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .button {
            background-color: transparent; /* Transparent background */
            color: white;
            padding: 13px 10px;
            border: 2px solid white; /* White border */
            border-radius: 30px;
            text-decoration: none;
            font-size: 1em;
            text-align: center;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .button:hover {
            background-color: white; /* Change background color on hover */
            color: #1a1a1a; /* Change text color to dark */
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="dashboard1.html" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="button-container">
                <button type="submit" class="button">Login</button>
            </div>
        </form>
        <a href="../index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
